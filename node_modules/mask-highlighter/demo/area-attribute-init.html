<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Basic Mask Demo</title>
	<script type="module" src="../mask-highlighter.js"></script>
	<style>
		html, body{
			position: absolute;
			top: 0;
			left: 0;
			background: #CCC;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		mask-highlighter{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

	<mask-highlighter top="50px" left="50px" width="100px" height="100px"></mask-highlighter>

</body>
</html>
